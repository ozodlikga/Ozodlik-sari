<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamHome 3D - Create You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-6">DreamHome 3D</h1>
    <p class="text-center text-lg mb-10">Create your own 3D room design with ease.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-semibold mb-4">Upload Room Blueprint</h2>
        <input type="file" accept=".png,.jpg,.jpeg,.pdf" class="w-full border border-gray-300 p-2 rounded-md" />
      </div>

      <div class="bg-white p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-semibold mb-4">Customize Furniture</h2>
        <p>Select colors, sizes, and positions in real time with our drag-and-drop interface.</p>
      </div>
    </div>

    <div class="mt-10 text-center">
      <button class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg hover:bg-blue-700">
        Generate 3D Room
      </button>
    </div>
  </div>
</body>
</html>
