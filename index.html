<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozodlik sari</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dfefff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
    }

    h1 {
      font-size: 3em;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 class="fade-in" style="animation-delay: 0.2s;">Ozodlik sari</h1>
  <p class="fade-in" style="animation-delay: 0.6s;">
    Bu oddiy sahifa emas — bu erkinlikning boshlanishi. Men va sen — tizim ichra mustaqil fikr.
  </p>
  <a href="#" class="button fade-in" style="animation-delay: 1s;">Boshlaylik</a>
</body>
</html>
