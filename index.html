<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ozodlik sari</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <video autoplay loop muted id="bg-video">
    <source src="https://cdn.pixabay.com/video/2023/10/16/186195-882707366_large.mp4" type="video/mp4">
  </video>

  <audio autoplay>
    <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_1a6ba65a9c.mp3" type="audio/mp3">
  </audio>

  <div class="content">
    <h1>Ozodlik sari</h1>
    <button class="btn">Seni ozod qilish</button>
  </div>
</body>
</html>
