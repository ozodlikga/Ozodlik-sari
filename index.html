<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozodlik sari</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #1E90FF;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #1E90FF;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video id="background-video" autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2019/07/12/25073-360707609_large.mp4" type="video/mp4">
    Brauzeringiz video tagini qo‘llab-quvvatlamaydi.
  </video>

  <!-- Audio background -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/17/audio_bf6e6ab1df.mp3?filename=space-atmosphere-143354.mp3" type="audio/mp3">
    Brauzeringiz audio tagini qo‘llab-quvvatlamaydi.
  </audio>

  <!-- Matn va tugma -->
  <div class="content">
    <h1>Ozodlik sari</h1>
    <button class="btn" onclick="ozodQilish()">Seni ozod qilish</button>
  </div>

  <script>
    function ozodQilish() {
      alert("Ozodlik yo‘li boshlandi.");
    }
  </script>

</body>
</html>
