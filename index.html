<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Ozodlik sari â€” AI bilan suhbat</title>
  <style>
    body { background: black; color: white; font-family: sans-serif; padding: 20px; }
    #chat { max-height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .user, .ai { margin: 5px 0; }
    .user { color: #00f; }
    .ai { color: #0f0; }
  </style>
</head>
<body>
  <h1>Ozodlik sari</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Savolingizni yozing..." style="width: 80%;" />
  <button onclick="sendMessage()">Yuborish</button>

  <script>
    const apiKey = 'YOUR_OPENAI_API_KEY'; // bu yerga o'z API kalitingizni yozing

    async function sendMessage() {
      const messageInput = document.getElementById("message");
      const chat = document.getElementById("chat");
      const userMessage = messageInput.value;
      chat.innerHTML += `<div class="user">Siz: ${userMessage}</div>`;
      messageInput.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}` dost...
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userMessage }]
        })
      });

      const data = await response.json();
      const aiMessage = data.choices[0].message.content;
      chat.innerHTML += `<div class="ai">AI: ${aiMessage}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
