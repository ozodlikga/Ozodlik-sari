<?xml version="1.0" encoding="utf-8"?><RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
android:id="@+id/rootLayout"
android:layout_width="match_parent"
android:layout_height="match_parent">

<!-- Chuqur koinot video fon -->
<VideoView
    android:id="@+id/videoBackground"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:layout_alignParentTop="true"
    android:layout_alignParentStart="true" />

<!-- Shior -->
<TextView
    android:id="@+id/titleText"
    android:layout_width="wrap_content"
    android:layout_height="wrap_content"
    android:text="Ozodlik sari"
    android:textColor="#FFFFFF"
    android:textSize="28sp"
    android:layout_centerHorizontal="true"
    android:layout_marginTop="100dp"
    android:fontFamily="sans-serif-light" />

<!-- Koâ€˜k tugma -->
<Button
    android:id="@+id/freedomButton"
    android:layout_width="wrap_content"
    android:layout_height="wrap_content"
    android:text="Seni ozod qilish"
    android:backgroundTint="#2196F3"
    android:textColor="#FFFFFF"
    android:layout_below="@id/titleText"
    android:layout_centerHorizontal="true"
    android:layout_marginTop="40dp" />

<!-- Qora tuynuk animatsiyasi (simple black circle) -->
<View
    android:id="@+id/blackHole"
    android:layout_width="300dp"
    android:layout_height="300dp"
    android:background="@drawable/black_circle"
    android:layout_centerInParent="true"
    android:visibility="gone" />

</RelativeLayout><!-- black_circle.xml --><!-- res/drawable/black_circle.xml --><shape xmlns:android="http://schemas.android.com/apk/res/android"
android:shape="oval"> <solid android:color="#000000"/> </shape>
