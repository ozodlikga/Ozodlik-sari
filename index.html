<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ozodlik sari</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      text-shadow: 0 0 10px black;
      font-family: sans-serif;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #007bff;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="https://cdn.pixabay.com/video/2023/07/18/176999_large.mp4" type="video/mp4">
    Sizning brauzeringiz video formatini qo‘llab-quvvatlamaydi.
  </video>

  <audio autoplay>
    <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/1/1f/Deep_space_ambience_%28ID_1092%29_-_Yle_Arkisto.ogg/Deep_space_ambience_%28ID_1092%29_-_Yle_Arkisto.ogg.mp3" type="audio/mpeg">
    Sizning brauzeringiz audio formatini qo‘llab-quvvatlamaydi.
  </audio>

  <div class="overlay">
    <h1>Ozodlik sari</h1>
    <button onclick="ozod()">Seni ozod qilish</button>
  </div>

  <script>
    function ozod() {
      alert("Erkinlik boshlandi...");
    }
  </script>
</body>
</html>
