<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLEX - OLX ga o'xshash Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .search-bar {
      margin-bottom: 20px;
      text-align: right;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .product .price {
      color: green;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .product button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      background-color: white;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>FLEX - OLX ga o'xshash Marketplace</header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Mahsulot qidirish...">
    </div><div class="products" id="productsContainer"></div>

<form id="productForm">
  <h2>Mahsulot qo'shish</h2>
  <input type="text" id="productName" placeholder="Mahsulot nomi" required>
  <input type="number" id="productPrice" placeholder="Narxi (so'm)" required>
  <input type="url" id="productImage" placeholder="Rasm URL manzili" required>
  <input type="url" id="productURL" placeholder="Sotib olish URL manzili" required>
  <button type="submit">Qo'shish</button>
</form>

  </div>  <script>
    const products = [];
    const productsContainer = document.getElementById('productsContainer');
    const searchInput = document.getElementById('searchInput');

    function renderProducts(filter = '') {
      productsContainer.innerHTML = '';
      const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));

      if (filtered.length === 0) {
        productsContainer.innerHTML = '<p>Mahsulot topilmadi</p>';
        return;
      }

      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product';

        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <div class="price">${product.price.toLocaleString()} so'm</div>
          <button onclick="window.open('${product.url}', '_blank')">Sotib olish</button>
        `;

        productsContainer.appendChild(card);
      });
    }

    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value.trim();
      const price = parseInt(document.getElementById('productPrice').value);
      const image = document.getElementById('productImage').value.trim();
      const url = document.getElementById('productURL').value.trim();

      if (name && price && image && url) {
        products.push({ name, price, image, url });
        renderProducts(searchInput.value);
        this.reset();
      }
    });

    searchInput.addEventListener('input', () => {
      renderProducts(searchInput.value);
    });

    renderProducts();
  </script></body>
</html>
