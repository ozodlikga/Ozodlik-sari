<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 40px;
        }
        .header .search-bar {
            width: 50%;
            display: flex;
        }
        .header .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .header .search-bar button {
            padding: 10px;
            background-color: #febd69;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .nav {
            background-color: #37475a;
            padding: 10px 20px;
        }
        .nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        .main {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            width: 23%;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product-card p {
            color: #b12704;
            font-weight: bold;
        }
        .footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/100x40?text=Flex" alt="Flex Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search Flex...">
            <button>üîç</button>
        </div>
        <div>
            <a href="#" style="color: white; text-decoration: none;">Account</a> | 
            <a href="#" style="color: white; text-decoration: none;">Cart</a>
        </div>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Electronics</a>
        <a href="#">Books</a>
        <a href="#">Fashion</a>
        <a href="#">Deals</a>
    </div>
    <div class="main">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Sample Product 1</h3>
            <p>$29.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Sample Product 2</h3>
            <p>$49.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Sample Product 3</h3>
            <p>$19.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Sample Product 4</h3>
            <p>$39.99</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Flex. All rights reserved.</p>
    </div>
</body>
</html>
