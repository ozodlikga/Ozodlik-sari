<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ozodlik Sari</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: black;
    }
    video#bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="https://cdn.pixabay.com/video/2023/01/29/150980-797768818_large.mp4" type="video/mp4">
  </video>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/08/audio_6fa59e5fc0.mp3" type="audio/mpeg">
  </audio>
  <div class="overlay">
    <h1>Ozodlik sari</h1>
    <button onclick="startGame()">Seni ozod qilish</button>
  </div>
  <script>
    let playerCount = localStorage.getItem("playerCount") || 0;function startGame() {
  playerCount++;
  localStorage.setItem("playerCount", playerCount);

  const bet = 10000;
  const random = Math.random();

  let result;
  if (playerCount <= 3) {
    result = "Yutqazdingiz (maxfiy)";
  } else {
    result = random < 0.3 ? "Yutdingiz!" : "Yutqazdingiz.";
  }

  alert(`Siz ${bet} UZS tikdingiz. Natija: ${result}`);
}

  </script>
</body>
</html>
