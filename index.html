<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #1a1a2e;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00f2fe;
    }

    nav {
      background-color: #16213e;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      height: 180px;
      object-fit: cover;
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .card p {
      font-weight: bold;
      color: green;
      margin-bottom: 10px;
    }

    .card button {
      background-color: #00f2fe;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    .admin-panel {
      background-color: #fff;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .admin-panel input, .admin-panel button {
      margin: 5px;
      padding: 8px;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Flex</div>
  <div>Welcome to Flex Shop!</div>
</header>

<nav>
  Home | T-shirts | Phones | Admin Panel
</nav>

<!-- Admin Panel -->
<div class="admin-panel">
  <h3>üõ†Ô∏è Admin: Add New Product</h3>
  <input type="text" id="productName" placeholder="Product Name" />
  <input type="text" id="productPrice" placeholder="Price (e.g. 99000 so'm)" />
  <input type="text" id="productImage" placeholder="Image URL" />
  <button onclick="addProduct()">Add Product</button>
</div>

<!-- Product Cards -->
<div class="container" id="productList">
  <!-- Mahsulotlar shu yerda paydo bo‚Äòladi -->
</div>

<script>
  function addProduct() {
    const name = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;
    const image = document.getElementById("productImage").value;

    if (name && price && image) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${image}" alt="${name}">
        <h3>${name}</h3>
        <p>${price}</p>
        <button onclick="buyNow('${name}')">Buy Now</button>
      `;
      document.getElementById("productList").appendChild(card);

      // Clear inputs
      document.getElementById("productName").value = '';
      document.getElementById("productPrice").value = '';
      document.getElementById("productImage").value = '';
    } else {
      alert("Iltimos, barcha maydonlarni to'ldiring.");
    }
  }

  function buyNow(productName) {
    window.location.href = "https://t.me/flexshop_admin";
  }
</script>

</body>
</html>
