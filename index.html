<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ozodlik sari</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20%;
      font-size: 3rem;
      text-shadow: 0 0 15px #0ff;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 30px #0ff; }
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #0b7dda;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ozodlik sari</h1>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2021/11/30/audio_f7ff88d327.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
