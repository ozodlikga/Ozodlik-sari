<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Demo BTC Narxi</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background-color: #1a1a1a;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      text-align: center;
    }
    .price {
      font-size: 2em;
      margin-top: 10px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Bitcoin (BTC) Narxi</h1>
    <div class="price" id="btc-price">Yuklanmoqda...</div>
  </div>

  <script>
    async function fetchBTCPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await res.json();
        const price = data.bitcoin.usd;
        document.getElementById('btc-price').textContent = `$${price.toLocaleString()}`;
      } catch (err) {
        document.getElementById('btc-price').textContent = 'Xatolik yuz berdi.';
        console.error(err);
      }
    }

    fetchBTCPrice();
    setInterval(fetchBTCPrice, 60000); // Har 60 soniyada yangilanadi
  </script>
</body>
</html>
