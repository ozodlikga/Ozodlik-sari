<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FLEX savdo sotiq - Mahsulot qo'shish</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
  h2 { text-align: center; }
  form { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); max-width: 400px; margin-left: auto; margin-right: auto;}
  input, button { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; }
  button { background: #23e5db; border: none; cursor: pointer; font-weight: bold; }
  button:hover { background: #1bb9b0; }
  .ad-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
  .ad-card { background: #fff; padding: 10px; width: 220px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; }
  .ad-card img { max-width: 100%; border-radius: 5px; }
  .ad-card h3 a { text-decoration: none; color: #0056b3; }
  .ad-card h3 a:hover { text-decoration: underline; }
  .ad-card p { margin: 5px 0; color: #333; }
</style>
</head>
<body>

<h2>Yangi mahsulot qo'shish</h2>
<form id="adForm">
  <input type="text" id="title" placeholder="Mahsulot nomi" required />
  <input type="text" id="price" placeholder="Narxi (misol: $100)" required />
  <input type="text" id="location" placeholder="Joylashuvi" required />
  <input type="text" id="url" placeholder="Mahsulot URLsi (ixtiyoriy)" />
  <input type="text" id="image" placeholder="Rasm URLi (ixtiyoriy)" />
  <button type="submit">Mahsulot qo'shish</button>
</form>

<div class="ad-list" id="adsContainer">
  <!-- Mahsulotlar shu yerda paydo bo‘ladi -->
</div>

<script>
  const form = document.getElementById('adForm');
  const adsContainer = document.getElementById('adsContainer');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const title = document.getElementById('title').value.trim();
    const price = document.getElementById('price').value.trim();
    const location = document.getElementById('location').value.trim();
    const url = document.getElementById('url').value.trim();
    const image = document.getElementById('image').value.trim() || 'https://via.placeholder.com/220x150?text=No+Image';

    // Mahsulot kartasi
    const adCard = document.createElement('div');
    adCard.className = 'ad-card';

    // Rasm
    const imgEl = document.createElement('img');
    imgEl.src = image;
    imgEl.alt = title;

    // Nomi link bilan (agar url bo‘lsa)
    const titleEl = document.createElement('h3');
    if(url){
      const link = document.createElement('a');
      link.href = url;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.textContent = title;
      titleEl.appendChild(link);
    } else {
      titleEl.textContent = title;
    }

    // Narx va joylashuv
    const priceEl = document.createElement('p');
    priceEl.textContent = 'Narxi: ' + price;

    const locationEl = document.createElement('p');
    locationEl.textContent = 'Joylashuv: ' + location;

    adCard.appendChild(imgEl);
    adCard.appendChild(titleEl);
    adCard.appendChild(priceEl);
    adCard.appendChild(locationEl);

    adsContainer.appendChild(adCard);

    // Forma tozalansin
    form.reset();
  });
</script>

</body>
</html>
