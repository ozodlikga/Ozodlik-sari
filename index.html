<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLEX - Login/Register</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #23e5db;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      color: blue;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container" id="auth-box">
    <h2 id="form-title">Login</h2>
    <div class="error" id="error-msg"></div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don’t have an account? Register</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
      document.querySelector('button').innerText = isLogin ? 'Login' : 'Register';
      document.querySelector('.toggle').innerText = isLogin
        ? 'Don’t have an account? Register'
        : 'Already have an account? Login';
      document.getElementById('error-msg').innerText = '';
    }

    function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error-msg');

      if (!email || !password) {
        errorBox.innerText = 'Please fill all fields';
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (isLogin) {
        if (users[email] && users[email] === password) {
          errorBox.style.color = 'green';
          errorBox.innerText = 'Login successful!';
          setTimeout(() => {
            window.location.href = 'index.html'; // Asosiy sahifa
          }, 1000);
        } else {
          errorBox.innerText = 'Email or password is incorrect';
        }
      } else {
        if (users[email]) {
          errorBox.innerText = 'This email is already registered';
        } else {
          users[email] = password;
          localStorage.setItem('users', JSON.stringify(users));
          errorBox.style.color = 'green';
          errorBox.innerText = 'Registration successful!';
          setTimeout(() => {
            toggleForm();
          }, 1000);
        }
      }
    }
  </script>

</body>
</html>
